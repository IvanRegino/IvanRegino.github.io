<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Etsy Banner</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px;
    background: #e9e7e4;
    font-family: "Helvetica Neue", Arial, sans-serif;
    display: flex;
    justify-content: center;
  }

  .banner {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 360px;
    background: #fafafa;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  }

  /* HERO TEXT */
  .hero {
    position: absolute;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    max-width: 320px;
  }

  .hero h1 {
    font-size: 40px;
    margin: 0;
    font-weight: 700;
  }

  .hero p {
    margin-top: 10px;
    font-size: 18px;
    color: #444;
  }

  /* SHAPE BASE */
  .shape {
    position: absolute;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
  }

  .shape img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* DIAMOND */
  .diamond {
    width: 260px;
    height: 260px;
    top: 50px;
    left: 420px;
    transform: rotate(45deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }

  /* CIRCLE */
  .circle {
    width: 220px;
    height: 220px;
    top: 80px;
    left: 700px;
    border-radius: 50%;
  }

  /* SEMI-CIRCLE */
  .semi {
    width: 280px;
    height: 140px;
    bottom: 20px;
    left: 540px;
    border-radius: 280px 280px 0 0;
    clip-path: ellipse(50% 100% at 50% 100%);
  }

  /* SOFT GRADIENT FADE */
  .fade {
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, #fafafa 0%, transparent 25%, transparent 75%, #fafafa 100%);
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="banner">

  <div class="hero">
    <h1>Felipe &amp; Grace Stone</h1>
    <p>Handcrafted Stone Jewelry â€¢ Made With Intention</p>
  </div>

  <!-- Diamond -->
  <div class="shape diamond">
    <img src="src/img/felipe.jpg" alt="">
  </div>

  <!-- Circle -->
  <div class="shape circle">
    <img src="https://via.placeholder.com/800x800/c1e1ff/000000?text=Circle" alt="">
  </div>

  <!-- Semi-circle -->
  <div class="shape semi">
    <img src="src/img/felipe.jpg" alt="">
  </div>

  <div class="fade"></div>
</div>

</body>
</html>
