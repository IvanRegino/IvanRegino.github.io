<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Etsy Banner</title>

<style>
  body {
    margin: 0;
    padding: 40px;
    background: #e9e7e4;
    font-family: "Helvetica Neue", Arial, sans-serif;
    display: flex;
    justify-content: center;
  }

  .banner {
    width: 1400px;
    height: 400px;
    background: #fafafa;
    border-radius: 24px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  }

  /* --- HERO TEXT --- */
  .hero {
    position: absolute;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  .hero h1 {
    font-size: 48px;
    margin: 0;
    font-weight: 700;
  }

  .hero p {
    margin-top: 10px;
    font-size: 20px;
    color: #444;
  }
