<div class="planner">
  <div class="planner-tabs">
    <button data-tab="year">Yearly Goals</button>
    <button data-tab="month">Monthly Goals</button>
    <button data-tab="week" class="active">Weekly Goals</button>
  </div>

  <!-- YEARLY -->
  <div class="planner-section" id="year">
    <h2>Yearly Goals</h2>
    <div class="goal-list" id="yearGoals"></div>
    <button class="add-goal" data-target="yearGoals">+ Add Yearly Goal</button>
  </div>

  <!-- MONTHLY -->
  <div class="planner-section" id="month">
    <h2>Monthly Goals</h2>
    <div class="goal-list" id="monthGoals"></div>
    <button class="add-goal" data-target="monthGoals">+ Add Monthly Goal</button>
  </div>

  <!-- WEEKLY -->
  <div class="planner-section active" id="week">
    <h2>Weekly Goals</h2>

    <h3>Shop</h3>
    <p class="weekly-main-goal">
      The main goal of the week for Ivan is to finish hard inventory in two days.
    </p>

    <h3>Monday 5th</h3>
    <div class="goal-list" id="weekGoals"></div>
    <button class="add-goal" data-target="weekGoals">+ Add Weekly Task</button>
  </div>
</div>
