<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diamond Grid Gallery</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* Diamond grid container */
.grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  transform: rotate(-45deg);
}

/* Each diamond cell */
.diamond {
  width: 150px;
  height: 150px;
  overflow: hidden;
  transform: rotate(45deg);
  position: relative;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.diamond img {
  width: 150%;
  height: 150%;
  object-fit: cover;
  position: absolute;
  top: -25%;
  left: -25%;
  transition: transform 0.3s ease;
}

.diamond:hover img {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="grid">
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
  <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
</div>

</body>
</html>
