<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Etsy Banner</title>

<style>
  body {
    margin: 0;
    padding: 40px;
    background: #e9e7e4;
    font-family: "Helvetica Neue", Arial, sans-serif;
    display: flex;
    justify-content: center;
  }

  .banner {
    width: 1400px;
    height: 400px;
    background: #fafafa;
    border-radius: 24px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  }

  /* --- HERO TEXT --- */
  .hero {
    position: absolute;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  .hero h1 {
    font-size: 48px;
    margin: 0;
    font-weight: 700;
  }

  .hero p {
    margin-top: 10px;
    font-size: 20px;
    color: #444;
  }

  /* --- SHAPES --- */

  .shape {
    position: absolute;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
  }

  .shape img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Diamond shape */
  .diamond {
    width: 260px;
    height: 260px;
    top: 70px;
    left: 500px;
    transform: rotate(45deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }

  /* Circle */
  .circle {
    width: 220px;
    height: 220px;
    top: 100px;
    left: 800px;
    border-radius: 50%;
  }

  /* Semi-circle */
  .semi {
    width: 300px;
    height: 150px;
    bottom: 20px;
    left: 600px;
    border-radius: 300px 300px 0 0;
    clip-path: ellipse(50% 100% at 50% 100%);
  }

  /* Soft gradient overlay for blending */
  .fade {
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, #fafafa 0%, transparent 30%, transparent 70%, #fafafa 100%);
    pointer-events: none;
  }

</style>
</head>

<body>

<div class="banner">

  <div class="hero">
    <h1>Felipe & Grace Stone</h1>
    <p>Handcrafted Stone Jewelry â€¢ Made With Intention</p>
  </div>

  <!-- Diamond -->
  <div class="shape diamond">
    <img src="https://via.placeholder.com/600x600" alt="">
  </div>

  <!-- Circle -->
  <div class="shape circle">
    <img src="https://via.placeholder.com/600x600" alt="">
  </div>

  <!-- Semi-circle -->
  <div class="shape semi">
    <img src="https://via.placeholder.com/600x600" alt="">
  </div>

  <!-- Soft blending overlay -->
  <div class="fade"></div>

</div>

</body>
</html>
