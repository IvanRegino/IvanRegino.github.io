<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diamond Grid Banner Preview</title>
<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  width: 100%;
  height: 100%;
}

/* Container sized for Etsy Big Banner */
.banner {
  width: 1200px;
  height: 300px;
  display: flex;
  background: #fff;
  overflow: hidden;
}

/* Left: Logo */
.logo {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fafafa;
}
.logo img {
  max-width: 70%;
  max-height: 70%;
}

/* Right: Diamond Grid */
.grid {
  flex: 2.5;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Diamond mosaic wrapper */
.diamond-wrapper {
  transform: rotate(-45deg);
  display: flex;
  flex-wrap: wrap;
  width: 900px; /* total grid width */
  gap: 5px;
  justify-content: center;
}

/* Each cell rotated back */
.diamond {
  width: 100px;
  height: 100px;
  transform: rotate(45deg);
  overflow: hidden;
  position: relative;
  cursor: pointer;
}
.diamond img {
  position: absolute;
  top: -25%;
  left: -25%;
  width: 150%;
  height: 150%;
  object-fit: cover;
  transition: transform .3s ease;
}
.diamond:hover img {
  transform: scale(1.1);
}

</style>
</head>

<body>

<div class="banner">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" alt="Your Logo">
  </div>

  <!-- DIAMOND GRID -->
  <div class="grid">
    <div class="diamond-wrapper">

      <div class="diamond"><img src="src/img/tech-support.png" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/tech-support.png" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>

      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/tech-support.png" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>

      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/tech-support.png" alt=""></div>

    </div>
  </div>

</div>

</body>
</html>
