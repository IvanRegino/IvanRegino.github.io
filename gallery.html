<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Etsy Banner</title>

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* MAIN BANNER */
.banner {
    width: 1200px;       /* Etsy Big Banner */
    height: 300px;
    display: flex;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #ffffff;
}

/* LEFT LOGO SECTION */
.logo-section {
    width: 35%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7f7f7; /* Change to brand color */
}

.logo-section img {
    max-width: 70%;
    max-height: 70%;
}

/* RIGHT COLLAGE SECTION */
.collage-section {
    width: 65%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* DIAMOND GRID CONTAINER */
.diamond-grid {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    grid-auto-rows: 120px;
    gap: 20px;
    transform: rotate(45deg);
}

/* EACH DIAMOND */
.diamond {
    width: 120px;
    height: 120px;
    overflow: hidden;
    position: relative;
    border-radius: 8px;
}

/* IMAGE INSIDE DIAMOND */
.diamond img {
    width: 150%;
    height: 150%;
    object-fit: cover;
    position: absolute;
    top: -25%;
    left: -25%;
    transform: rotate(-45deg);
    transition: transform 0.4s ease;
}

/* HOVER EFFECT */
.diamond:hover img {
    transform: rotate(-45deg) scale(1.1);
}

/* OPTIONAL: Make center diamond bigger */
.diamond.large {
    width: 160px;
    height: 160px;
}

.diamond.large img {
    width: 160%;
    height: 160%;
}

</style>
</head>
<body>

<div class="banner">

    <!-- LEFT LOGO -->
    <div class="logo-section">
        <img src="logo.jpg" alt="Shop Logo">
    </div>

    <!-- RIGHT DIAMOND COLLAGE -->
    <div class="collage-section">
        <div class="diamond-grid">

            <div class="diamond"><img src="img1.jpg" alt=""></div>
            <div class="diamond"><img src="img2.jpg" alt=""></div>
            <div class="diamond large"><img src="img3.jpg" alt=""></div>
            <div class="diamond"><img src="img4.jpg" alt=""></div>

            <div class="diamond"><img src="img5.jpg" alt=""></div>
            <div class="diamond"><img src="img6.jpg" alt=""></div>
            <div class="diamond"><img src="img7.jpg" alt=""></div>
            <div class="diamond"><img src="img8.jpg" alt=""></div>

        </div>
    </div>

</div>

</body>
</html>
