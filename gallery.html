<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diamond Grid Etsy Banner</title>

<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BANNER WRAPPER */
.banner {
  display: flex;
  width: 100%;
  height: 300px; /* Good for Etsy Large */
  background: #fff;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* LEFT LOGO */
.logo-section {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fafafa;
}

.logo-section img {
  max-width: 70%;
  max-height: 70%;
}

/* RIGHT COLLAGE */
.collage {
  flex: 2;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  padding: 0 20px;
}

/* DIAMOND GRID */
.diamond-grid {
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  margin: 0;
  justify-content: center;
  gap: 5px;
  transform: rotate(-45deg); /* rotate grid */
}

/* INDIVIDUAL DIAMONDS */
.diamond {
  width: 90px;
  height: 90px;
  overflow: hidden;
  margin: 5px;
  transform: rotate(45deg); /* rotate each back */
  position: relative;
}

.diamond img {
  position: absolute;
  width: 150%;
  height: 150%;
  object-fit: cover;
  top: -25%;
  left: -25%;
  transition: transform 0.3s ease;
}

.diamond:hover img {
  transform: scale(1.15);
}

/* OPTIONAL CENTER LARGER */
.diamond.large {
  width: 130px;
  height: 130px;
}

.diamond.large img {
  width: 180%;
  height: 180%;
}

</style>
</head>
<body>

<div class="banner">

  <!-- LEFT LOGO -->
  <div class="logo-section">
    <img src="src/img/felipe.jpg" alt="Your Logo">
  </div>

  <!-- RIGHT DIAMOND MOSAIC -->
  <div class="collage">
    <div class="diamond-grid">

      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond large"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>

      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>

      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>
      <div class="diamond"><img src="src/img/felipe.jpg" alt=""></div>

    </div>
  </div>

</div>

</body>
</html>
